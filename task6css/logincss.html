<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Task 06</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <center>
      <form class="login">
        <table>
          <tr>
            <td class="profile-row">
              <img
                src="https://img.freepik.com/premium-vector/people-profile-graphic_24911-21373.jpg"
                alt="pfp"
                class="profile-img"
              />
            </td>
          </tr>
          <tr>
            <td><label for="username">Username</label></td>
          </tr>
          <tr>
            <td><input type="text" name="username" placeholder="Enter username" class="form-items" /></td>
          </tr>
          <tr>
            <td><label for="password">Password</label></td>
          </tr>
          <tr>
            <td><input type="password" name="password" placeholder="Enter password" class="form-items" /></td>
          </tr>
          <tr>
            <td><input type="submit" value="Login" class="login-btn" /></td>
          </tr>
          <tr>
            <td>
              <input type="checkbox" name="remember" />
              <label for="remember">Remember me?</label>
            </td>
          </tr>
          <tr>
            <td>
              <button>Cancel</button>
              <a href="./forgot-pswd.html" class="forgot-pswd">Forgot password?</a>
            </td>
          </tr>
        </table>
      </form>
    </center>
  </body>
</html>
